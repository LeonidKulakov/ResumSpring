<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{fragments/heder :: heder}" data-bs-theme="dark"></header>

<main class="bg-light">

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light"><b>ResumBlog</b></h1>
                <p class="lead text-body-secondary">Это сайт где Вы можете оформить свое резюме в виде набора
                    блогов </p>
                <p th:class="${display}">
                    <!-- Кнопки редактирования страницы -->
                    <a th:href="@{'/resum/'+${login}+'/addblog'}" class="btn btn-primary my-2">Добавить информацию</a>
                    <a th:href="@{'/resum/'+${login}+'/deleteblog'}" class="btn btn-secondary my-2">Удалить
                        информацию</a>

                </p>
            </div>
        </div>
    </section>


            <!-- Цикл для перебора записей -->
            <div th:each="el : ${blogs}">
                <div class="album py-5 bg-body-tertiary">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                            <div class="col">
                                <div class="card shadow-sm">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                         xmlns="http://www.w3.org/2000/svg" role="img"
                                         aria-label="Placeholder: Thumbnail"
                                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                                        Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c"></rect>
                                        <text th:text="${el.nameBlog}" x="50%" y="50%" fill="#eceeef" dy=".3em"/>
                                    </svg>
                                    <div class="card-body">
                                        <p th:text="${el.shortTextBlog}" class="card-text"/>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <!-- Кнопка перехода в блог -->
                                                <a th:href="@{'/'+${login}+'/'+${el.id}}" class="btn btn-outline-secondary">Перейти</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


</main>

<footer th:insert="~{fragments/footer :: footer}" class="text-body-secondary py-5"></footer>

</body>
</html>
