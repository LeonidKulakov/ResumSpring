<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="fragments/heder :: heder" data-bs-theme="dark"></header>

<form id="authorization-form">
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="mb-3">
            <label for="nicknameInput" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nicknameInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <button type="submit" class="btn btn-primary">Авторизация</button>
    </div>
</form>

<footer th:insert="fragments/footer :: footer" class="text-body-secondary py-5"></footer>

<script src="authorizationAction.js"></script>

</body>
</html>
